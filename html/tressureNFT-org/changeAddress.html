<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/style3.css">
    <link rel="stylesheet" href="css/style4.css">
    <link rel="stylesheet" href="css/walletRecharge.css">
</head>

<body>
    <div class="ivu-modal-wrap" style="z-index: 1219;">
        <div class="ivu-modal" style="width: 520px;">
            <div class="ivu-modal-content"><a class="ivu-modal-close"><i class="ivu-icon ivu-icon-ios-close"></i></a>
                <div class="ivu-modal-header">
                    <div data-v-38d3b080="">
                        <h3 data-v-38d3b080="" class="title-grey333-PR-18 text-align-center">Change address</h3>
                    </div>
                </div>
                <div class="ivu-modal-body">
                    <div data-v-38d3b080="" class="illustrate margin-bottom-15">
                        <p data-v-38d3b080="" class="title-grey666-PR-14">After changing this setting, the withdrawal
                            service will be disabled for 72Hours 0Minutes to protect your account.</p>
                    </div>
                    <form data-v-38d3b080="" autocomplete="off" class="ivu-form ivu-form-label-right">
                        <div data-v-38d3b080="" class="ivu-form-item ivu-form-item-required"><label
                                class="ivu-form-item-label">Address</label>
                            <div class="ivu-form-item-content">
                                <div data-v-38d3b080=""
                                    class="ivu-input-wrapper ivu-input-wrapper-default ivu-input-type-text"><!---->
                                    <!----> <i
                                        class="ivu-icon ivu-icon-ios-loading ivu-load-loop ivu-input-icon ivu-input-icon-validate"></i>
                                    <input autocomplete="off" spellcheck="false" type="text" placeholder=""
                                        class="ivu-input ivu-input-default"> <!----></div> <!---->
                            </div>
                        </div>
                        <div data-v-38d3b080="" class="ivu-form-item ivu-form-item-required"><label
                                class="ivu-form-item-label">Login password</label>
                            <div class="ivu-form-item-content">
                                <div data-v-38d3b080=""
                                    class="ivu-input-wrapper ivu-input-wrapper-default ivu-input-type-password"><!---->
                                    <span class="ivu-input-suffix"><i
                                            class="ivu-icon ivu-icon-ios-eye-outline"></i></span> <i
                                        class="ivu-icon ivu-icon-ios-loading ivu-load-loop ivu-input-icon ivu-input-icon-validate"></i>
                                    <input autocomplete="new-password" spellcheck="false" type="password"
                                        placeholder="Please enter your login password"
                                        class="ivu-input ivu-input-default"> <!----></div> <!---->
                            </div>
                        </div>
                        <div data-v-38d3b080="" class="ivu-form-item ivu-form-item-required"><label
                                class="ivu-form-item-label">Email code</label>
                            <div class="ivu-form-item-content">
                                <div data-v-38d3b080="" class="formEmail">
                                    <div data-v-38d3b080=""
                                        class="margin-right-5 ivu-input-wrapper ivu-input-wrapper-default ivu-input-type-text">
                                        <!----> <!----> <i
                                            class="ivu-icon ivu-icon-ios-loading ivu-load-loop ivu-input-icon ivu-input-icon-validate"></i>
                                        <input autocomplete="off" spellcheck="false" type="text"
                                            placeholder="Enter your email verification code"
                                            class="ivu-input ivu-input-default"> <!----></div>
                                    <div data-v-38d3b080="" class="width-120px"><button id="Gradient"
                                            class="GradientBtn">
                                            <div class="GradientBtn-div"><!---->
                                                <p class="GradientBtn-div-p">Get</p><!---->
                                            </div>
                                        </button></div>
                                </div> <!---->
                            </div>
                        </div>
                        <div data-v-38d3b080="" class="ivu-form-item ivu-form-item-required"><label
                                class="ivu-form-item-label">Google Verification</label>
                            <div class="ivu-form-item-content">
                                <div data-v-38d3b080=""
                                    class="ivu-input-wrapper ivu-input-wrapper-default ivu-input-type-text"><!---->
                                    <!----> <i
                                        class="ivu-icon ivu-icon-ios-loading ivu-load-loop ivu-input-icon ivu-input-icon-validate"></i>
                                    <input autocomplete="off" spellcheck="false" type="text"
                                        placeholder="Enter your Google verification code"
                                        class="ivu-input ivu-input-default"> <!----></div> <!---->
                            </div>
                        </div>
                        <div data-v-38d3b080="" class="ivu-form-item"><!---->
                            <div class="ivu-form-item-content">
                                <div data-v-38d3b080="" class="margin-top-50"><button id="Gradient"
                                        class="title-white-SB-14 backgroundGradient">
                                        <div class="GradientBtn-div"><!---->
                                            <p class="GradientBtn-div-p">Confirm</p><!---->
                                        </div>
                                    </button></div> <!---->
                            </div>
                        </div>
                    </form>
                </div> <!---->
            </div>
        </div>
    </div>
</body>

</html>
