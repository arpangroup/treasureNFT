</head>
<body>
    <div class="ivu-modal-wrap ivu-modal-no-mask" style="z-index: 1007;">
        <div class="ivu-modal ivu-modal-fullscreen ivu-modal-fullscreen-no-footer" style="width: 700px;">
            <div class="ivu-modal-content ivu-modal-content-no-mask"><!---->
                <div class="ivu-modal-header">
                    <div data-v-a8e28a02="">
                        <div data-v-a8e28a02=""><span data-v-a8e28a02="" class="title-black-PR-18 font-weight-900">Log
                                in</span></div>
                    </div>
                </div>
                <div class="ivu-modal-body"><!---->
                    <div data-v-a8e28a02="" class="wallet-btn-wrap">
                        <div data-v-a8e28a02="" class="wallet-btn cursor-pointer"><img data-v-a8e28a02="" src="https://image.treasurenft.xyz/icon/icon_login_wallet_01.png" alt="wallet" loading="lazy">
                            <p data-v-a8e28a02=""> Wallet Connect &gt;</p>
                        </div>
                    </div>
                    <div data-v-a8e28a02="">
                        <form data-v-a8e28a02="" autocomplete="off" class="ivu-form ivu-form-label-top">
                            <div data-v-a8e28a02="" class="ivu-form-item ivu-form-item-required"><label class="ivu-form-item-label">User name</label>
                                <div class="ivu-form-item-content">
                                    <div data-v-a8e28a02="" class="ivu-input-wrapper ivu-input-wrapper-default ivu-input-type-text"><!---->
                                        <!----> <i class="ivu-icon ivu-icon-ios-loading ivu-load-loop ivu-input-icon ivu-input-icon-validate"></i>
                                        <input autocomplete="off" spellcheck="false" type="text" placeholder="User name" class="ivu-input ivu-input-default"> <!----></div> <!---->
                                </div>
                            </div>
                            <div data-v-a8e28a02="" class="ivu-form-item ivu-form-item-required"><label class="ivu-form-item-label">Password</label>
                                <div class="ivu-form-item-content">
                                    <div data-v-a8e28a02="" class="ivu-input-wrapper ivu-input-wrapper-default ivu-input-type-password"><!---->
                                        <span class="ivu-input-suffix"><i class="ivu-icon ivu-icon-ios-eye-outline"></i></span> <i class="ivu-icon ivu-icon-ios-loading ivu-load-loop ivu-input-icon ivu-input-icon-validate"></i>
                                        <input autocomplete="off" spellcheck="false" type="password" placeholder="Password" class="ivu-input ivu-input-default"> <!----></div> <!---->
                                </div>
                            </div>
                            <div data-v-a8e28a02="" class="ivu-form-item"><!---->
                                <div class="ivu-form-item-content">
                                    <div data-v-a8e28a02="" class="text-align-end"><a data-v-a8e28a02="" class="specialText-PR-16 font-weight-700">Forgot Password?</a></div> <!---->
                                </div>
                            </div>
                        </form>
                    </div>
                    <div data-v-a8e28a02="" class="footerBtn"><button data-v-a8e28a02="" type="button" class="ivu-btn ivu-btn-info ivu-btn-long margin-top-20"><!----> <!---->
                            <span>Cancel</span></button><button data-v-a8e28a02="" type="button" class="ivu-btn ivu-btn-primary ivu-btn-long"><!----> <!----> <span>Confirm</span></button></div>
                    <p data-v-a8e28a02="" class="title-black-PR-16 text-align-center margin-top-10 font-weight-700">Don't
                        have an account? <a data-v-a8e28a02="" class="specialText-PR-16"> Sign up</a></p>
                </div> <!---->
            </div>
        </div>
